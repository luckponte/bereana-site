<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Igreja Apostólica Bereana</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="/dist/main.css" />
    <!-- <script src="main.js"></script> -->
  </head>
  <body>
    <!-- HEAD -->
    <div
      class="panel bg-main-dark bg-head-panel lg:bg-fixed bg-center bg-no-repeat bg-cover bg-blend-multiply flex flex-col justify-evenly items-center text-sky-100"
      id="header"
    >
      <div
        class="rounded-full h-72 w-72 border border-solid border-sky-100 flex items-center justify-center p-6"
      >
        <img src="/src/img/logo-bereana.png" alt="Logo">
      </div>

      <div>
        <h1 class="text-center text-4xl font-bold">
          Andar com Jesus é uma aventura
        </h1>

        <p class="text-center mt-4">
          Lorem ipsum dolor sit amet consectetur, adipisicing elit.
        </p>
      </div>
    </div>
    <!-- ABOUT -->
    <div class="panel bg-sky-50 lg:h-96" id="about">
      <h1 class="text-center text-main-dark text-3xl font-bold">ABOUT</h1>
    </div>
    <!-- CONTENT -->
    <div class="panel bg-highlight-dark lg:bg-fixed" id="content">
      <h1 class="text-center text-sky-100 text-3xl font-bold">CONTENT</h1>
    </div>
    <!-- MAP -->
    <div class="panel bg-sky-50 lg:h-96" id="map">
      <h1 class="text-center text-main-dark text-3xl font-bold">MAP</h1>
    </div>
    <!-- LINKS -->
    <div class="panel bg-main-light lg:bg-fixed" id="links">
      <h1 class="text-center text-sky-100 text-3xl font-bold">LINKS</h1>
    </div>
  </body>
</html>
